<!doctype html>
<html lang="en">
<head>

<body>
  <main class="container">
    <h1>Verify Your Email</h1>
    <p class="muted" style="text-align: center; margin-bottom: 2rem;">Enter the 6-digit code sent to your email address</p>
    
    <form method="post" action="{{ url_for('verify_otp') }}" class="login-form">
      <fieldset>
        <legend>Verification Code</legend>
        <label>
          Enter Code*
          <input type="text" name="otp" placeholder="000000" pattern="\d{6}" maxlength="6" inputmode="numeric" required>
        </label>
      </fieldset>
      <button type="submit" class="primary">Verify & Continue</button>
    </form>
    
    <p class="muted" style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
