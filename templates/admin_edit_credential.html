<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ app_title }} â€” Edit Credential</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .form { max-width: 720px; margin: 2rem auto; background: rgba(26,31,40,0.6); padding: 1.5rem; border-radius: 10px; }
    label { display:block; color:#b3b3b3; margin-bottom:0.25rem; font-weight:600 }
    input, select { width:100%; padding:0.6rem 0.8rem; border-radius:8px; border:1px solid rgba(187,134,252,0.12); background: rgba(255,255,255,0.02); color: #e0e0e0 }
    .actions { display:flex; gap:0.6rem; margin-top:1rem }
    .primary { background: linear-gradient(135deg,#1f88ff 0%,#bb86fc 100%); color:white; padding:0.6rem 1rem; border-radius:8px; text-decoration:none }
    .secondary { background: rgba(187,134,252,0.08); color:#bb86fc; padding:0.6rem 1rem; border-radius:8px; }
  </style>
</head>
<body>
  <main class="container">
    <div class="form">
      <h2>Edit Credential</h2>
      <form method="post" action="{{ url_for('admin_update_credential') }}">
        <label>Email (readonly)</label>
        <input type="email" name="email" value="{{ cred.email }}" readonly />
        <label>Name</label>
        <input type="text" name="name" value="{{ cred.name }}" />
        <label>Level</label>
        <select name="level">
          <option value="NOVAS" {% if cred.level=='NOVAS' %}selected{% endif %}>NOVAS</option>
          <option value="VOYAGERS" {% if cred.level=='VOYAGERS' %}selected{% endif %}>VOYAGERS</option>
          <option value="TITANS" {% if cred.level=='TITANS' %}selected{% endif %}>TITANS</option>
          <option value="LEGENDS" {% if cred.level=='LEGENDS' %}selected{% endif %}>LEGENDS</option>
        </select>
        <label>Status</label>
        <select name="status">
          <option value="active" {% if cred.status=='active' %}selected{% endif %}>Active</option>
          <option value="used" {% if cred.status!='active' %}selected{% endif %}>Used</option>
        </select>
        <label>Expires At (ISO date or empty)</label>
        <input type="text" name="expires_at" value="{{ cred.expires_at or '' }}" />
        <div class="actions">
          <button class="primary" type="submit">Save Changes</button>
          <a class="secondary" href="{{ url_for('admin_credentials') }}">Cancel</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
