<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ app_title }} — Quiz Ended</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .error-box {
      background: rgba(255, 82, 82, 0.1);
      border-left: 3px solid #ff5252;
      padding: 1.5rem;
      border-radius: 6px;
      margin: 2rem 0;
    }
    .error-icon {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #ff5252;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="error-icon">⚠️</div>
    <h1 style="text-align: center; color: #ff5252;">Quiz Unavailable</h1>
    
    <div class="error-box">
      <p style="margin: 0; color: #ff5252;">{{ message }}</p>
    </div>

    <p class="muted" style="text-align: center; margin-top: 2rem;">
      Please contact your instructor or administrator for more information.
    </p>

    <div style="text-align: center; margin-top: 2rem;">
      <a href="{{ url_for('login') }}" class="primary">⬅️ Back to Login</a>
    </div>
  </main>
</body>
</html>
