<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ app_title }} ‚Äî Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .admin-container {
      max-width: 400px;
      margin: 4rem auto;
    }
    .error-msg {
      background: rgba(255, 82, 82, 0.1);
      border-left: 3px solid #ff5252;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      color: #ff5252;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="admin-container">
    <h1 style="text-align: center; margin-bottom: 2rem;">üîê Admin Panel</h1>
    
    {% if error %}
    <div class="error-msg">‚ö†Ô∏è {{ error }}</div>
    {% endif %}
    
    <form method="post" class="login-form">
      <fieldset>
        <legend>Admin Login</legend>
        
        <label>
          Username
          <input type="text" name="username" placeholder="Enter admin username" required autofocus>
        </label>
        
        <label>
          Password
          <input type="password" name="password" placeholder="Enter admin password" required>
        </label>
      </fieldset>
      
      <button type="submit" class="primary">Login to Dashboard</button>
    </form>
  </main>
</body>
</html>
